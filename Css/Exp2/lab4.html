<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="lab4.css">
</head>
<body>
    <div class="container">
        
        <div id="success-message" class="hidden">
            <p>Registration Successful! âœ…</p>
        </div>

        <form class="registration-form" action="#success-message">
            <h2>Registration Form</h2>
            <p>Please fill in this form to Register.</p>

            <label for="firstname"><b>First Name</b></label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required pattern="[A-Za-z]+" title="Only letters allowed">
            
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required pattern="[A-Za-z]+" title="Only letters allowed">
            
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="phone"><b>Phone Number</b></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
            
            <label for="gender"><b>Gender</b></label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
