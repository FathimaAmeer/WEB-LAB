<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Comment</title>
    <link rel="stylesheet" href="lab5.css">
</head>
<body>
    <div class="comment-container">
        <h2>Leave a Comment</h2>
        
        <div id="success-message">
            âœ… Comment submitted successfully!
        </div>

        <form action="#success-message">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Write your comment here..." required></textarea>

            <button type="submit">Submit Comment</button>
        </form>
    </div>
</body>
</html>
