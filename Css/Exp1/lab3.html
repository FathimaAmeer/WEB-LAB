<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFT STORE: ARTISANCLASSICS</title>
    <link rel="stylesheet" href="lab3.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d7ba9d;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #db6a19;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .products {
            text-align: center;
            padding: 30px;
        }
        .product {
            display: inline-block;
            background: white;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>ARTISANCLASSICS</div>
        <div class="slogan" style="font-size: 18px; font-style: italic; color: rgb(199, 174, 154);">-enjoy every moment with us-</div> 
    </header>

    <section class="products">
        <h2 >Our Products</h2> 
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaQNS47lO1QN_wvvSlYXUB1VSzXNh38Nkbsw&s" alt="Handcrafted Frames">
            <h3 style="color: #333;">Frames</h3> 
            <p>Beautiful handcrafted frames for your home.</p>
            <p><strong>$19.99</strong></p>
        </div>
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_bXtxirDVa06QHgiboldP2PfXL_AXNJQalQ&s" alt="Gift Hampers">
            <h3 style="color: #333;">Hampers</h3> 
            <p>Exclusive gift hampers with artisanal products.</p>
            <p><strong>$29.99</strong></p>
        </div>
    </section>
</body>
</html>
