<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>

    <style>
        /* Center align text and apply font style */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        /* Style for the button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        /* Change button color when hovered */
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Heading for user instruction -->
    <h2>Click the Button to Change Background Color</h2>

    <!-- Button that triggers the JavaScript function -->
    <button onclick="changeBackgroundColor()">Change Color</button>

    <script>
        function changeBackgroundColor() {
            // Array of colors to choose from
            const colors = ["red", "blue", "green", "yellow", "purple", "orange", "pink"];
            
            // Select a random color from the array
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Change the background color of the document
            document.body.style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
