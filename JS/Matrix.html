<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetric Matrix Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6c5c5; /* Light gray background */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgb(239, 93, 93);
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Symmetric Matrix Checker</h2>
        <p>Enter a square matrix (comma-separated values, new row per line):</p>
        
        <textarea id="matrixInput" placeholder="e.g. 1,2,3&#10;2,1,4&#10;3,4,1"></textarea><br>
        <button onclick="checkSymmetry()">Check Symmetry</button>

        <p class="result" id="result"></p>
    </div>

    <script>
        function checkSymmetry() {
            let input = document.getElementById("matrixInput").value.trim();
            let rows = input.split("\n").map(row => row.split(",").map(Number));

            // Check if square matrix
            let n = rows.length;
            if (!rows.every(row => row.length === n)) {
                document.getElementById("result").innerHTML = "❌ The matrix is not square!";
                document.getElementById("result").className = "result error";
                return;
            }

            // Check symmetry
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (rows[i][j] !== rows[j][i]) {
                        document.getElementById("result").innerHTML = "❌ The matrix is NOT symmetric!";
                        document.getElementById("result").className = "result error";
                        return;
                    }
                }
            }

            document.getElementById("result").innerHTML = "✅ The matrix is symmetric!";
            document.getElementById("result").className = "result success";
        }
    </script>

</body>
</html>
